---
- hosts: centos
  tasks:
      - name: install python, pip
        yum:
            name:
                - python3
                - python3-pip
                - python3-setuptools
            state: present
      - name: install virtualenv
        pip:
            executable: /usr/local/bin/pip3
            name: virtualenv
            state: present
      - name: create environment
        pip:
            virtualenv: "{{ venv_path }}"
            virtualenv_command: python3 -m venv
            requirements: "{{ app_path }}/requirements.txt"

- hosts: debian
  tasks:
      - name: install python, pip
        apt:
            name:
                - python3
                - python3-pip
                - python3-setuptools
            state: present
      - name: install virtualenv
        pip:
            executable: pip3
            name: virtualenv
            state: present
      - name: create environment
        pip:
            virtualenv: "{{ venv_path }}"
            virtualenv_command: python3 -m venv
            requirements: "{{ app_path }}/requirements.txt"
